<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    
    <!-- <link href="/dist/output.css" rel="stylesheet" > -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Vanilla Blogging App</title>
  </head>
  <body class="bg-[rgb(20,20,31)] text-white">
    <div id="app" class="bg-[rgb(20,20,31)] text-white">
      <header class="bg-[rgb(20,20,31)] h-[8vh]">
      </header>
      <main>
        <section class="py-3 bg-[rgb(27,27,39)] w-[100%]">
          <form class="bg-[rgb(39,41,58)] p-3 w-[90%] mx-auto rounded-md flex flex-col gap-5">
            <div class="flex flex-col gap-1">
              <label for="blogTitle" class="text-[rgb(240,46,101)]">*Blog Title</label>
              <input 
              class="p-2 focus:border-[rgb(240,46,101)] text-white font-semibold bg-transparent focus:bg-[rgba(107,114,128,0.4)] outline-none border border-gray-600 rounded-lg"
              id="blogTitle"
              placeholder="Title is the first thing which reader encounters..."
              type="text">
            </div>
            <div class="flex flex-col gap-1">
              <label class="text-[rgb(240,46,101)]" for="blogBody">* Blog Body (Feel Free to Write ✍️)</label>
              <textarea id="blogBody" rows="7"
              class="p-2 focus:border-[rgb(240,46,101)] text-white font-semibold bg-transparent focus:bg-[rgba(107,114,128,0.4)] outline-none border border-gray-600 rounded-lg"
              placeholder="Feel Free to Write Anything which comforts you..."
              >
              </textarea>
            </div>
          </form>
        </section>
        <section id="blogsListing">
        </section>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
